<!DOCTYPE html>
<html>
    <head>
        <title>Table Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <table class="table">
                <tr>
                    <td colspan="2" rowspan="2">1</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td rowspan="3">8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td colspan="2">13</td>
                    <td>15</td>
                </tr>
            </table>
        </div>

    </body>
</html>
