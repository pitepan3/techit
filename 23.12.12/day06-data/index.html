<!DOCTYPE html>
<html>
	<head>
		<title>Flexing</title>
		<style>
			body {
				background-color: brown;
			}

			.playground { /* Flex Container */
				border: 10px solid maroon;
				width: 980px;
				margin: 200px auto;
				border-radius: 24px;
				background-color: skyblue;
				display: flex;
				/* inline-block: 당사자에게
				   flex는 직계부모에게 */
			}

			.frog { /* Flex Items */
				background-color: mediumseagreen;
				color: lime;
				font-size: 40px;
				border: 6px solid green;
				margin: 10px;
				border-radius: 10px;

				flex-basis: 200px;
				/* flex-basis: 기본값: 0, 컨텐츠 크기만큼 맞춰진다 */
				/* flex-grow 초기값: 0, 의미: 사용가능한 공간을 입력 비율로 나눠갖는다
				flex-grow: 1; : 비율 => 1:1:1.... */
				
				flex-shrink: 1;
				/* flex-shrink: 초기값: 1, 공간이 부족해서 줄어들어야할 때
				각 컨텐츠가 줄어드는 비율 */
			}
			
			.frog.son { /* son을 제외한 다른 컨텐츠들이 같은 비율로 줄어든다 */
				flex-shrink: 0;
			}

		</style>
	</head>
	<body>
		<!-- 컨텐츠가 너무 많아지면 flex-item은 내부 컨텐츠보다 작아질 수 없기 때문에 넘친다 -->
		<div class="playground">
			<div class="frog"><img src="images/frog.png"></div>
			<div class="frog"><img src="images/frog-3d.png"></div>
			<div class="frog"><img src="images/frog-3d.png"></div>
			<div class="frog"><img src="images/frog-3d.png"></div>
			<div class="frog son"><img src="images/frog-disco.png"></div>
		</div>

	</body>
</html>
